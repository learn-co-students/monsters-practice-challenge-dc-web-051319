<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Monstr</title>
        <style>
            #create-monster, input{
                margin-bottom: 1rem;
            }
            #submit-monster {
                display: block;
            }
        </style>
    </head>
    <body>
        <h1>Monstr Inc.</h1>
        <div id='create-monster'>
            <form action="post" id="new-monster">
                <label for="monster-name">Name:</label>
                <input type="text" name="monster-name" id="monster-name">
                <label for="monster-age">Age:</label>
                <input type="text" name="monster-age" id="monster-age">
                <label for="monster-description">Description:</label>
                <input type="text" name="monster-description" id="monster-description">
                <input type="submit" value="Create Monster" id="submit-monster">
            </form>
        </div>
        <button id="back"><=</button>
        <button id="forward">=></button>
        <div id='monster-container'></div>
        <script src='js/index.js'></script>
        <!-- <script src='js/demo.js'></script> -->
    </body>
</html>
